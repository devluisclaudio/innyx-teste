version: "3.3"
services:
  db:
    container_name: db-innyx
    image: mysql:8.0
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: innyx
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - '3306:3306'
    volumes:
      - './docker/db/data:/var/lib/mysql'
      - './docker/db/my.cnf:/etc/mysql/conf.d/my.cnf'
      - './docker/db/sql:/docker-entrypoint-initdb.d'
    networks:
      - innyx_network
  api_nginx:
    image: nginx:alpine
    container_name: innyx-api
    restart: unless-stopped
    tty: true
    working_dir: /var/www/html/
    volumes:
      - ./docker/nginx/nginx-back.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "81:80"
    networks:
      - innyx_network
    depends_on:
      - backend
  backend:
    build: .
    container_name: innyx-backend
    restart: unless-stopped
    working_dir: /var/www/html/
    volumes:
      - ./backend:/var/www/html/
    ports:
      - 9000
    networks:
      - innyx_network
    depends_on:
      - db
    environment:
      APP_NAME: InnyxApi
      APP_ENV: local
      APP_TIMEZONE: America/Sao_Paulo
      APP_KEY: base64:vFRJhJwgb8dHP9xaO5Ws3+HAtJ8Z4Xq+10jg0XpaMv0= 
      APP_DEBUG: true
      APP_URL: http://localhost
      APP_LOG_LEVEL: debug
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: innyx
      DB_USERNAME: root
      DB_PASSWORD: root
      JWT_SECRET: qS3bqpCXyHcElxjRaM4dpiWOaOAPErCJI4hPvuwRfNezn3OlKnBOBCYZVUBovyyc
networks:
  innyx_network:
    driver: bridge
